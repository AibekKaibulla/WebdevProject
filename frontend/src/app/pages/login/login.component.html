<div class="container mx-auto mt-10 max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
  
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          [(ngModel)]="loginData.username"
          #usernameInput="ngModel"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [class.border-red-500]="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)"
          placeholder="Enter your username">
        <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="text-red-500 text-xs italic mt-1">
          Username is required.
        </div>
      </div>
  
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          [(ngModel)]="loginData.password"
          #passwordInput="ngModel"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          [class.border-red-500]="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
          placeholder="******************">
         <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-red-500 text-xs italic">
           Password is required.
         </div>
      </div>
  
      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">{{ errorMessage }}</span>
      </div>
  
      <div class="flex items-center justify-between">
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading">Logging in...</span> 
        </button>
        <a routerLink="/register" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
          Need an account?
        </a>
      </div>
  
    </form>
  </div>

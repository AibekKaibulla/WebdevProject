
<div class="container mx-auto mt-8 p-4">
    <div *ngIf="isLoading" class="text-center py-10">
      <p>Loading event details...</p>
    </div>
  
    <div *ngIf="error && !isLoading" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
      <strong class="font-bold">Error:</strong>
      <span class="block sm:inline">{{ error }}</span>
    </div>
  
    <div *ngIf="!isLoading && event">
      <h2 class="text-3xl font-bold mb-4">{{ event.name }}</h2>
      <p class="text-gray-600 mb-2"><span class="font-semibold">Date:</span> {{ formatDate(event.date_time) }}</p>
      <p class="text-gray-600 mb-2"><span class="font-semibold">Venue:</span> {{ event.venue_name }}</p>
      <p class="text-gray-600 mb-2"><span class="font-semibold">Address:</span> {{ event.address }}</p>
      <p class="text-gray-600 mb-2"><span class="font-semibold">Ticket Price:</span> ${{ event.ticket_price }}</p>
      <p class="text-gray-600 mb-2"><span class="font-semibold">Available Tickets:</span> {{ event.tickets_available }}</p>
  
      <p class="text-gray-700 mt-4">{{ event.description }}</p>

      <button 
      (click)="bookEvent()" 
      [disabled]="isAlreadyBooked || event?.tickets_available === 0">
      {{ isAlreadyBooked ? 'Tickets is already purchased' : event?.tickets_available === 0 ? 'tickets solded' : 'Sign up for an event' }}
      </button>

    </div>
  </div>

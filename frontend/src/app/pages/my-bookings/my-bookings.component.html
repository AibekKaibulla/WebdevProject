<div class="container mx-auto mt-8 p-4">
    <h2 class="text-2xl font-bold mb-6">My Bookings</h2>
  
    <div *ngIf="bookedEvents.length === 0" class="text-center text-gray-500">
      You haven't booked any events yet.
    </div>
  
    <div *ngIf="bookedEvents.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let event of bookedEvents" class="border rounded-lg shadow-md overflow-hidden bg-white">
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-2">{{ event.name }}</h3>
          <p class="text-gray-600 text-sm mb-1">
            <span class="font-medium">Date:</span> {{ formatDate(event.date_time) }}
          </p>
          <p class="text-gray-600 text-sm mb-1">
            <span class="font-medium">Venue:</span> {{ event.venue_name }}
          </p>
          <p class="text-gray-600 text-sm mb-1">
            <span class="font-medium">Ticket Price:</span> {{ event.ticket_price }} â‚¸
          </p>
          <p class="text-gray-600 text-sm">
            <span class="font-medium">Address:</span> {{ event.address }}
          </p>
        </div>
      </div>
    </div>
  </div>
